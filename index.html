<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Counter</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="align-content: center">
    <center>
      <h1 style="text-align: center">Badminton Points Table</h1>
      <div class="card">
        <h2>Badminton</h2>
        <img class="img-responsive" src="badminton.jpg" />
        <div class="container">
          <span>
            <h2><span id="p1">0</span> to <span id="p2">0</span></h2>
          </span>
          <form action="">
            <select id="max" aria-label="Max Points">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </form>
          <button id="player1" class="btn-outline-success">+1 Harsh</button>
          <button id="player2" class="btn-outline-primary">+1 Vats</button>
          <button id="reset" class="btn-outline-danger">Reset</button>
        </div>
      </div>
      <h2 id="winnerHead"></h2>
    </center>
    <script src="script.js"></script>
  </body>
</html>
